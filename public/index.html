<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.google.com/recaptcha/api.js?render=6LdUlJIpAAAAAAWndAig2IIRrjEt7MzGXmw4WPcp"></script>
  <title>reCAPTCHA v3</title>
</head>

<body>
  <h1>reCAPTCHA v3 Demo</h1>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required />
    <br>
    <label for="password">Constraseña</label>
    <input type="password" id="password" required />
    <br>
    <button type="button" id="login">Iniciar Sesión</button>
  </form>
  <hr>
  <div id="userVerify"></div>
  <hr>
  <div id="result"></div>
  <script src="https://www.google.com/recaptcha/api.js?render=
  6LdUlJIpAAAAAAWndAig2IIRrjEt7MzGXmw4WPcp"></script>
  <script src="./js/recaptcha.js"></script>
</body>

</html>
