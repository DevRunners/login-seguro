<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <title>reCAPTCHA v3</title>
</head>

<body>
  <main>
    <div class="process-auth">
      <h1 class="login-title">LOGIN</h1>
      <form id="loginForm">

        <div class="inputs-form">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Ej. Fernando">
        </div>
        
        <div class="inputs-form">
          <label for="password">Constraseña</label>
          <input type="password" id="password" required>
        </div>
  
        <button type="submit" id="login">Iniciar Sesión</button>
      </form>
    </div>
    
    <div id="userVerify"></div>
    <hr id="hide-div-hr">
    <div id="result"></div>
  </main>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdUlJIpAAAAAAWndAig2IIRrjEt7MzGXmw4WPcp"></script>
  <script src="./js/recaptcha.js"></script>
</body>

</html>
